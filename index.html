<style>

*{
	margin: 0px;
	padding: 0px;
}

body{
	background-color: black;
}

#canvas{
	background-color: white;
	border-radius: 10px;
	border: 2px solid #333333;
}

</style>

<body>

<canvas id="canvas"></canvas>

<script>

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var windowWidth = window.innerWidth;
var windowHeight = window.innerHeight;
canvas.width = windowWidth * 0.9;
canvas.height = windowHeight * 0.9;
var windowCX = canvas.width/2;
var windowCY = canvas.height/2;
var windowA = 0;
//////////////////
var entity;
//////////////////
var polygons = [];
var polySide = 6;
//////////////////
var backRad = 100;
var colors = ["red","blue","yellow","green","grey","purple"];
var colors2 = ["rgba(40,0,0,1)","rgba(80,0,0,1)","rgba(120,0,0,1)","rgba(160,0,0,1)","rgba(200,0,0,1)","rgba(240,0,0,1)"];
var colors3 = ["#FFFFFF","#FFCCFF","#FF99FF","#FF66FF","#FF33FF","#FF00FF"];
var colorCode = ["FF","CC","99","66","33","00"];
var colorShift2 = 0;
var colorShift1 = 0;
var colorShift3 = false;
//////////////////


canvas.style.position = "absolute";
canvas.style.left = (windowWidth - canvas.width)/2;
canvas.style.top = (windowHeight - canvas.height)/2;

function entityPar() {
	this.x = 100;
	this.y = 100;
	this.r = (windowWidth < windowHeight)?windowWidth*0.005:windowHeight*0.005;
	this.c = "rgba(0,0,0,1)";
}

function polygonPar() {
	this.x = windowCX;
	this.y = windowCY;
	this.r = 20 * entity.r;
	this.c = "rgba(0,0,0,1)";
	this.s = 6;  //sides
	this.w = entity.r * 5;  //width
	this.a = Math.random() * 360;  //angle
	this.mbar = Math.random() * 6 + 1;  //missing bar < s
}

function entitySpawn() {
	entity = new entityPar();
}

function polygonSpawn() {
	polygons.push(new polygonSpawn());
}

function polygonDestruct() {
	polygons.shift();
}

function entityRender() {
	ctx.beginPath();
	ctx.fillStyle = entity.c;
	ctx.arc(entity.x,entity.y,entity.r,0,2*Math.PI);
	ctx.fill();
	ctx.closePath();
}

function polygonRender() {
	for(var i=0;i<polygons.length;i++) {
		ctx.beginPath();

		ctx.closePath();
	}
}

function backgroundGen() {
	for(var i=0;i<polySide;i++) {
		ctx.beginPath();
		ctx.moveTo(windowCX,windowCY);
		ctx.lineTo(windowCX+backRad*Math.cos(i*360/polySide*Math.PI/180),windowCY+backRad*Math.sin(i*360/polySide*Math.PI/180));
		i++;
		ctx.lineTo(windowCX+backRad*Math.cos(i*360/polySide*Math.PI/180),windowCY+backRad*Math.sin(i*360/polySide*Math.PI/180));
		ctx.lineTo(windowCX,windowCY);
		i--;
		if(colorShift3 == false)
			ctx.fillStyle = "#"+colorCode[colorShift1]+colorCode[i]+colorCode[colorShift2];
		else if(colorShift3 == true)
			ctx.fillStyle = "#"+colorCode[colorShift1]+colorCode[i]+colorCode[5-colorShift2];
		ctx.fill();
		ctx.closePath();
	}
	colorShift2++;
		if(colorShift2 == polySide) {
			colorShift2 = 0;
			colorShift1++;
			if(colorShift1 == 6) {
				colorShift1 = 0;
			}
			colorShift3 = !colorShift3;
		}
}

function gameframe() {
	backgroundGen();
}

setInterval(gameframe,1000);

entitySpawn();
gameframe();

</script>

</body>
</html>
